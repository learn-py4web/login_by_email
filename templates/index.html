[[extend 'layout.html']]



<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Main Page</h1>

  [[if globals().get('user'):]]

    <p>Welcome, [[=globals().get('user').get('name')]]!</p>
    <p>You are logged in.</p>
    <p>You can also try to go to our <a href="[[=URL('secure')]]">secure page</a>.</p>

  [[else:]]

    <p>You are not logged in.</p>

  [[pass]]

</div>


[[block page_scripts]]

[[end]]
